{% extends 'base.html' %}


{% block content %}
    <form action="{{ url_for('hospital_select') }}" method="post">
            <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Center (You can select multiple centers)</th>
                </tr>
            </thead>
            <tbody>
                {%for _ in range(0, length): %}
                    <tr>
                        <td>
                            <input type="checkbox" name="index{{ _ }}"  class="btn-check" id="index{{ _ }}" autocomplete="off">
                            <label class="button_table btn btn-outline-light" for="index{{ _ }}">{{ hosp_list[_] }}</label>
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="button btn btn-outline-dark" type="submit">Go</button>
    </form>
    {% block footer %}
        <footer>&copy; 2021</footer>
    {% endblock footer %}
{% endblock %}
